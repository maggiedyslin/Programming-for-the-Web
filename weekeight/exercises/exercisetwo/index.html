<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercise Dos</title>

    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="calcApp">

        <fieldset>
            <legend>Calculator</legend>

            <form>

                <div id="calculator">
    
                    <input v-model.number="firstNum" type="number" placeholder="first number"><br>
                    <select v-model="operation">
                        <option value="add">+</option>
                        <option value="subtract">-</option>
                        <option value="multiply">&#215;</option>
                        <option value="divide">&#247;</option>
                    </select><br>
                    <input v-model.number="secondNum" type="number" placeholder="second number">
    
                </div>
    
                <button v-on:click="calculate(firstNum, secondNum)" type="button" id="calculatorButton">Calculate</button>
            </form>
    
            <div>

                <p>Total: <strong>{{total}}</strong></p>
    
            </div>
            
        </fieldset>

    </div>

    <script src="main.js"></script>
</body>
</html>
