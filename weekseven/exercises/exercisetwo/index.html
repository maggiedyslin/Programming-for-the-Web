<!doctype html>

<html>

  <head>

    <title>Llamas</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3"></script>
    
  </head>

  <body>

    <div id="llama-list" v-cloak>

      <h1 class="llama-list-title">What to name your next llama</h1>

        <div class="list-container">

          <div class="list-head">

            <span class="rank">Rank</span>
            <span class="name">Name</span>

          </div>

        </div>

        <div
          v-for="(llama, index) in llamas"
          :class="{even:(index + 1) % 2 === 0, 
            odd:(index + 1) % 2 !== 0}"
        >

          <div class="llama-rank">

            <p>{{llama.rank}}</p>

          </div>

          <div class="llama-name">

            <p
              :class="{specialLlama: llama.name.toLowerCase().includes('llama')}"
            >{{llama.name}}</p>

          </div>

        </div>
      
    </div>

    <script src="main.js"></script>
  </body>

</html>
