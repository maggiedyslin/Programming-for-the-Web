<!doctype html>

<html>

  <head>

    <title>Llamas</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3"></script>
    
  </head>

  <body>

    <div id="llama-list" v-cloak>

      <h1 class="llama-list-title">What to name your next llama</h1>

        <div class="list-container">

          <div class="list-head">

            <span class="rank">Rank</span>
            <span class="name">Name</span>

          </div>

        </div>

        <div v-for="(llama, name) in llamas">

          <div class="llama-rank">

            {{llama.rank}}

          </div>

          <div class="llama-name">

            {{llama.name}}
            
          </div>

        </div>
      
    </div>

    <script src="main.js"></script>
  </body>

</html>
